{% extends 'base.html' %}

{% block content %}
  <h1 class="list-title">Delete semester</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ semester.semester_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'semester_detail' semester.semester_id %}">Cancel</a>
  </form>
{% endblock %}
