{% extends 'base.html' %}

{% block content %}
  <h1>Delete course</h1>

  <h4>Are you sure you want to delete <span class="teal-text">
    {{ course.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'course_detail' course.course_id %}">Cancel</a>
  </form>
{% endblock %}
