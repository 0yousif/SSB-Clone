      <div class="side-bar-element-container">

        <button

        <button

          onclick="document.location.href = '{% url 'dashboard' %}'"

        >

        </button>
        <button
          onclick="document.location.href = '{% url 'dashboard' %}'"
          class="poppins-semibold"
        >
          <img src="{% static 'icons/calendar-tick.png' %}" alt="" />Attendance

        </button>
        <button
          onclick="document.location.href = '{% url 'dashboard' %}'"
          class="poppins-semibold"

        </button>
        <button
          onclick="document.location.href = '{% url 'dashboard' %}'"

        >

          Payment
        </button>

              {% endif %}
      {% if user.profile.user_type == 'tutor' %}
 <p>Faculty</p>
        <button

          class="poppins-semibold"

        <button
          onclick="document.location.href = '{% url 'take_attendance' %}'"
          class="poppins-semibold"
        >

        </button>
        <button
          onclick="document.location.href = '{% url 'take_attendance' %}'"
          class="poppins-semibold"

          <img src="{% static 'icons/menu-board.png' %}" alt="" />Enrolled sections
        </button>
        <button

        <button

        >
      {% endif %}

      </div>

      <div class="side-bar-element-container">
        {% block admin_nav %} {% endblock %}
      </div>
      

      <div class="side-bar-element-container">
        <p>Settings</p>
        <button button class="poppins-semibold">
          <img src="{% static 'icons/setting-2.png' %}" alt="" />Account
          Settings
        </button>

        <form action="{% url 'logout' %}" method="post">
          {%csrf_token%}
          <button type="submit">
            <img src="{% static 'icons/logout.png' %}" alt="" />Logout
          </button>
        </form>
      </div>
    </div>
    <!-- <main class="base-main"> -->

    {% block content %} {% endblock %}

    <!-- </main> -->
    <footer class="base-footer"></footer>
  </body>
  <script>
    let isAppearing = false
    const sideBar = document.querySelector("#base-side-bar")
    const slide = () => {
      if (isAppearing) {
        sideBar.style.transform = "translate(-13rem)"
      } else {
        sideBar.style.transform = "translate(0rem)"
      }
      isAppearing = !isAppearing
    }

    let dateEl = document.getElementById("id_dob")
    M.Datepicker.init(dateEl, {
      format: "yyyy-mm-dd",
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true,
      changeYear: true,
    })

    let selectGender = document.getElementById("id_gender")
