{% extends 'base.html' %} {% block content %}

<h1>Section List</h1>

{% for section in section_list %}
<a href="{% url 'section_detail' section.crn %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ section.name }}</span>
      <h3>section CRN: {{section.crn}}</h3>
      <h3>schedule type: {{section.schedule_type}}</h3>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
